<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="time">
      <div class="circle" style="--clr: #ff2972">
        <div class="dots sec-dot">
          <svg>
            <circle cx="120" cy="120" r="120" id="ss"></circle>
          </svg>
        </div>
      </div>
      <div class="circle" style="--clr: #fee800">
        <div class="dots min-dot">
          <svg>
            <circle cx="100" cy="100" r="100" id="mm"></circle>
          </svg>
        </div>
      </div>
      <div class="circle" style="--clr: #04fc43">
        <div class="dots hr-dot">
          <svg>
            <circle cx="80" cy="80" r="80" id="hh"></circle>
          </svg>
        </div>
      </div>
    </div>












    <!-- javascript js -->
    <script>
    setInterval(() =>{
        let hh =document.getElementById('hh');
        let mm =document.getElementById('mm');
        let ss =document.getElementById('ss');
        let sec_dot =document.querySelector('.sec-dot')
        let min_dot =document.querySelector('.min-dot')
        let hr_dot =document.querySelector('.hr-dot')
        let h=new Date().getHours();
        let m= new Date().getMinutes();
        let s =new Date().getSeconds();
        hh.style.strokeDashoffset = 510 - (510 * h) / 12;
        // 12hrs clock
        mm.style.strokeDashoffset = 630 - (630 * m) / 60;
        // 12hrs clock
        ss.style.strokeDashoffset = 760 - (760 * s) / 60;
        // 12hrs clock  

        sec_dot.style.transform=`rotateZ(${ s * 6}deg)`;
      
    })
    </script>
  </body>
</html>
